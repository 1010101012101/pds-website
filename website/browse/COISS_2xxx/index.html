---
layout: base
---
{% assign vol_group = page.url | split:"/" | last %}

<div class = "browse">

  <h2>Browse Images {{ vol_group }}</h2>

  <p>Back to <a href = "/browse/">All Images</a></p>

  {% for vol_hash in site.data.browse[vol_group] %}
    {% assign volume_id = vol_hash[0] %}

    <a href = "{{ volume_id }}/">{{ volume_id }}</a><br>

  {% endfor %}

</div>
