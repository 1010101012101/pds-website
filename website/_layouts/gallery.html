---
layout: base
---
<div class="gallery row">

  <h1>{{ page.title }}</h1>

  {% for img in page.gallery %}

  <div class="col col-sm-6 col-md-4">

  <div class="thumbnail">

      <div class = "thumbnail_img">
        <a href="{{ img.href }}">
          <img src="{{ img.src }}"
               alt="{{ img.alt }}">
        </a>
      </div>

      <div class="caption">
          <h2>{{ img.title }}</h2>
          <p>{{ img.caption }}</p>
      </div><!-- /caption -->

   </div><!-- /col- -->

 </div> <!-- /col -->

  {% endfor %}
</div><!-- /row -->
