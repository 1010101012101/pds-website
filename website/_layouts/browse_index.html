---
layout: base
---
{% comment %}

  All Images is the top level index page, lists volume ranges like:

  COCIRS_5xxx
  COISS_2xxx
  COVIMS_0xxx
  VGISS_8xxx

{% endcomment %}

<div class = "browse">

  <div class = "breadcrumbs">
    <p>All Images</p>
  </div>

  <h2>Browse Images</h2>

  {% for vol_hash in site.data.browse %}
    {% assign vol_group = vol_hash[0] %}
    <a href = "{{ vol_group }}/">{{ vol_group }}</a><br>
  {% endfor %}

</div>
