<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="container">

      <div class = "row">
        {% include header.html %}
      </div>

      <div class = "row">
        
        <!-- main content area -->

        <div class = "col-md-10 col-md-push-2 col-sm-9 col-sm-push-3 col-xm-6">
          {% if page.tabs %}
            {% include tabs.html %}
          {% endif %}

          <div class = "col-md-10">
              {% if page.format == 'html' %}

                {{ content }}

              {% else %}

                {{ content | markdownify}}

              {% endif %}
          </div>

        </div>

        <!-- left side nav -->
        <div class = "col-md-2 col-md-pull-10 col-sm-3 col-sm-pull-9 col-xm-4 nav-container">
          {% include nav.html %}
        </div>

    </div><!-- /row -->

    {% include footer.html %}
  
  </div><!-- /container -->

  </body>

</html>
