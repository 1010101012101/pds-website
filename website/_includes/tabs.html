{% assign all_tabs = site.data.tabs[page.tabs] %}

{% for tab in all_tabs %}
	{% if tab.href == page.url %}
		{% assign active_tab = tab %}
		{% break %}
	{% endif %}
{% endfor %}

<ul class="tab-pill-group">

	{% for tab in all_tabs %}
		  <li class="tab-pill 
		  		{% if active_tab.title == tab.title %}
		  			active
		  		{% endif %}

		  	" >	<a href="{{ tab.href }}">{{ tab.title }}</a>
		  </li>
	  {% endfor %}

</ul>
